<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraceWise AI - Modern Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-back">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-[#f1f5f9] w-72 p-3 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30 backdrop-blur-sm border-r border-white/10">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-2">
                    <button id="close-sidebar-btn" class="p-2 rounded-lg hover:bg-white/10 md:block hidden" title="Close sidebar">
                    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <div class="bg-white/10 p-1.5 rounded-lg">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                        </svg>
                    </div>
                    <span class="font-semibold text-lg">GraceWise AI</span>
                </div>
                <button id="new-chat-btn" class="p-2 rounded-lg hover:bg-white/10" title="New chat">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                </button>
            </div>

            <!-- Chat History -->
            <div class="flex-grow overflow-y-auto custom-scrollbar -mr-3 pr-3">
                 <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Recent Conversations</h3>
                <nav id="conversation-list" class="flex flex-col gap-1">
                    <!-- Conversations will be dynamically added here -->
                </nav>
            </div>

            <!-- User Menu -->
            <div class="border-t border-white/10 mt-auto pt-3">
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200">
                    <div class="w-7 h-7 flex-shrink-0 rounded-full flex items-center justify-center bg-blue-600 text-white font-bold">
                        G
                    </div>
                    <span class="truncate font-semibold">GraceWise User</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col relative bg-[#00000] transition-all duration-300">
            <!-- Desktop Open Sidebar Button (shown when sidebar is closed) -->
            <button id="open-sidebar-btn" class="hidden md:flex fixed top-4 left-4 z-20 p-2 bg-[#2a2a2a] border border-white/10 rounded-lg hover:bg-white/10 transition-colors items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <span class="text-sm font-medium">Open sidebar</span>
            </button>
            
            <!-- Mobile Header -->
            <header class="md:hidden flex items-center justify-between p-2 bg-blue-700 backdrop-blur-sm border-b border-white/10 sticky top-0 z-10">
                <button id="menu-btn" class="p-2 rounded-lg hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <h1 class="text-lg font-semibold">GraceWise AI</h1>
                <button id="mobile-new-chat" class="p-2 rounded-lg hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                </button>
            </header>

            <!-- Chat Area -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 custom-scrollbar">
                <div class="max-w-4xl mx-auto">
                    <!-- Initial Welcome Message -->
                    <div id="welcome-message" class="text-center py-20">
                        <div class="inline-block bg-white/10 rounded-full p-3 mb-6 shadow-lg">
                             <svg class="w-10 h-10 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                            </svg>
                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold text-black mb-4">How can I help you today?</h2>
                        <p class="text-gray-400">Ask me about devotionals, curriculum ideas, or homeschool laws</p>
                    </div>
                    <!-- Chat messages will be appended here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="w-full bg-white from-black/50 to-transparent pt-4">
                <div class="max-w-4xl mx-auto px-4">
                    <div class="relative">
                        <form id="chat-form" class="flex items-center gap-2">
                            <div class="w-full flex relative">
                                <textarea id="chat-input" rows="1" class="w-full bg-[#00000] border border-white/10 rounded-xl shadow-lg py-3.5 pl-4 pr-14 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 custom-scrollbar" placeholder="Message GraceWise AI..."></textarea>
                                <button type="submit" id="send-button" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-700 disabled:cursor-not-allowed transition-colors">
                                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="text-xs text-center text-gray-600 pt-3 pb-3">GraceWise AI can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-20 hidden md:hidden"></div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
